<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Find - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa fa-magnifying-glass fa-lg"></i></span>
                <span
                    ><i class="fa-solid fa-gear fa-lg"></i>
                    <div class="point"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <img src="image/QR Code.PNG" /><span>QR Code</span>
                </div>
                <div class="find-icons__icon find-icons__icon-contact">
                    <img
                        class="contact-img"
                        src="image/Contact Book.PNG"
                    /><span class="contact">
                        <em> Add by </em> <br />Contacts</span
                    >
                </div>
                <div class="find-icons__icon">
                    <img src="image/ID.PNG" /><span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <img src="image/Invite.PNG" /><span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notofication badge">1</span
                        ><i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/75ea5a755a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
