<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Find - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa fa-magnifying-glass fa-lg"></i></span>
                <span
                    ><i class="fa-solid fa-gear fa-lg"></i>
                    <div class="point"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <img src="image/QR Code.PNG" /><span>QR Code</span>
                </div>
                <div class="find-icons__icon find-icons__icon-contact">
                    <img
                        class="contact-img"
                        src="image/Contact Book.PNG"
                    /><span class="contact">
                        <em> Add by </em> <br />Contacts</span
                    >
                </div>
                <div class="find-icons__icon">
                    <img src="image/ID.PNG" /><span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <img src="image/Invite.PNG" /><span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span
                        >Go to Openchat Home<i class="fas fa-chevron-right"></i
                    ></span>
                </div>
                <div class="open-post">
                    <div class="a">
                        <div class="open-post__column-info">
                            <h5 class="open-post__title">#BTS</h5>
                            <h6 class="open-post__hashtags">
                                #bts#army#friends
                            </h6>
                            <div class="open-post__members">
                                <img
                                    src="https://images.unsplash.com/photo-1672274489122-8d20cb7caf60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
                                />
                                <span class="open-post__member-count">
                                    <div class="first">802</div>
                                    <div class="second">members</div>
                                </span>
                                <div class="divider"></div>
                                <span class="open-post__member-status"
                                    >Active
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://images.unsplash.com/photo-1671273976450-7d1944e5a2d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                            />
                            <div class="open-post__heart-count">
                                <div class="open-post__heart-element">
                                    <i
                                        class="fa-sharp fa-solid fa-heart fa-xs"
                                    ></i>
                                    <span>326</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notofication badge">1</span
                        ><i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/75ea5a755a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
