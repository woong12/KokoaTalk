<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Settings - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa fa-magnifying-glass"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <img src="image/Setting Page/Notices.PNG" />
                    <span>Notices</span>
                </li>
                <li class="settings__setting">
                    <img src="image/Setting Page/Kokoa Lab.PNG" />
                    <span>Kokoa Lab</span>
                </li>
                <li class="settings__setting">
                    <img src="image/Setting Page/Version.PNG" />
                    <span>Version</span>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notofication"></span
                        ><i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/75ea5a755a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
