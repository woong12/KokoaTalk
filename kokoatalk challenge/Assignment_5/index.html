<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <div class="header">
        <div class="x">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="playlist">Playlist</div>
      </div>
      <div class="main">
        <div class="main_img">
          <i class="fa-regular fa-image"></i>
        </div>
        <div class="main_ex">
          <div class="main_title">Random Love</div>
          <div class="main_au">by Divay Kapoor</div>
        </div>
      </div>
      <div class="buttons">
        <div class="play">
          <i class="fa-solid fa-play"><em class="playem">Play</em> </i>
        </div>
        <div class="heart">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="plus">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="sub">
        <div class="sub_1">
          <div class="sub_img a1"></div>
          <div class="sub_ex">
            <div class="sub_title">Matargasti</div>
            <div class="sub_au">Mohit Chauhan</div>
          </div>
        </div>
        <div class="sub_2">
          <div class="sub_img a2"></div>
          <div class="sub_ex">
            <div class="sub_title">Attitide</div>
            <div class="sub_au">Lewis OfMan • Attitude</div>
          </div>
        </div>
        <div class="sub_3">
          <div class="sub_img a3"></div>
          <div class="sub_ex">
            <div class="sub_title">Try Everthing</div>
            <div class="sub_au">Shakira • Zootopia</div>
          </div>
        </div>
        <div class="sub_4">
          <div class="sub_img a4"></div>
          <div class="sub_ex">
            <div class="sub_title">Sunflower</div>
            <div class="sub_au">Joseph Vincent • Sunflower</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
