<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="first_phone">
      <div class="header first_header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="first_main">
        <div class="icon"></div>
        <div class="singer">Tyler, The Creator</div>
        <div class="genre">Rap, Hip-Hop</div>
        <div class="button">
          <div class="shuffle">Shuffle</div>
          <div class="follow">
            <i class="fa-solid fa-heart"></i> <em>212 971</em>
          </div>
        </div>
        <div class="playlist">
          <div class="song">
            <div class="song_music">
              <div class="song_sec">
                <div class="song_img" id="song_img1"></div>
                <div class="song_info">
                  <div class="song_singer">Tyler,the Creator</div>
                  <div class="song_title">Easfquake</div>
                </div>
              </div>

              <div class="ellipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div class="song">
            <div class="song_music">
              <div class="song_sec">
                <div class="song_img" id="song_img2">
                  <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="song_info">
                  <div class="song_singer">Tyler,the Creator</div>
                  <div class="song_title">November</div>
                </div>
              </div>

              <div class="ellipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div class="song">
            <div class="song_music">
              <div class="song_sec">
                <div class="song_img" id="song_img3"></div>
                <div class="song_info">
                  <div class="song_singer">Tyler,the Creator</div>
                  <div class="song_title">911</div>
                </div>
              </div>

              <div class="ellipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div class="song">
            <div class="song_music">
              <div class="song_sec">
                <div class="song_img" id="song_img4"></div>
                <div class="song_info">
                  <div class="song_singer">Tyler,the Creator</div>
                  <div class="song_title">Wolf</div>
                </div>
              </div>

              <div class="ellipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="first_footer">
        <div class="playing">
          <div class="playing_info">
            <div class="playing_singer">Tyler, The Creator</div>
            <div class="playing_title">November</div>
          </div>
          <div class="playing_btn">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="second_phone">
      <div class="header second_header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="second_main">
        <div class="music_cover"></div>
        <div class="music_title">November</div>
        <div class="music_singer">Tyler, The Creator</div>
        <div class="play_time">
          <div class="time">
            <div class="start">1:56</div>
            <div class="end">2:21</div>
          </div>
          <div class="time_bar">
            <div class="now">
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="second_footer">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
