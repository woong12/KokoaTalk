<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>

  <body>
    <h2>Create An Acount</h2>
    <form>
      <label for="first-name">First name </label>
      <input id="first-name" required type="text" placeholder="First name" />
      <br />
      <label for="last-name">Last name </label>
      <input id="last-name" required type="text" placeholder="Last name" />
      <br />
      <label for="email">Email </label>
      <input id="email" required type="email" placeholder="Email" />
      <br />

      <label for="username">Username </label>
      <input id="username" required type="text" placeholder="Username" />
      <br />
      <label for="password">Password </label>
      <input
        id="password"
        required
        type="password"
        placeholder="Password"
        minlength="10"
      />
      <br />
      <label for="birth-date">Birth date </label>
      <input id="birth-date" required type="date" />
      <br />
      <label for="happy">How are you happy? </label>
      <input id="happy" required type="range" min="0" max="10" />
      <br />
      <label for="color">What is your fav.color? </label>
      <input id="color" required type="color" />
      <br />
      <input id="submit" type="submit" value="create Account" />
      <br />
    </form>
  </body>
</html>
