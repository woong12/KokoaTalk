        <title>Home - My first website</title>

        <style>
            @keyframes coinFlip {
                from {
                    transform: rotateX(0);
                }
                to {
                    transform: rotateX(180deg) translateX(100px);
                }
            }

            img {
                border: 1px solid black;
                border-radius: 50%;
                animation: coinFlip 5s ease-in-out infinite;
            }
        </style>
    </head>
