<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Friends - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            <em> Friends' Names Display </em>
            <i class="fa-solid fa-chevron-right"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://avatars.githubusercontent.com/u/103757515"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component_text">
                        <h4 class="user-component__title">Woong</h4>
                        <!-- <h6 class="user-component__subtitle">
                            Please check My Kokoa Account Info
                        </h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://avatars.githubusercontent.com/u/103757515"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component_text">
                            <h4 class="user-component__title">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span
                            >2<i class="fa-solid fa-chevron-right faa=xs"></i
                        ></span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-solid fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notofication">1</span
                        ><i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"
                        ><i class="fa fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/75ea5a755a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
